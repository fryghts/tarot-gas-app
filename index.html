<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Цифровой Оракул: IT-Таро</title>
    <style>
        /* --- ОБЩИЕ СТИЛИ --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --font-main: 'Inter', sans-serif;
            --font-title: 'Orbitron', sans-serif;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-main);
            overflow: hidden;
            transition: background-color 0.5s;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            position: relative;
            z-index: 1;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            transition: opacity 0.5s;
        }

        .animated-gradient-bg {
            position: fixed;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            z-index: -1;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            animation: gradient-animation 20s ease infinite;
        }
        
        .animated-gradient-bg.active {
            opacity: 1;
        }

        @keyframes gradient-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s;
            padding: 1rem;
            text-align: center;
        }

        .screen.active { 
            opacity: 1; 
            pointer-events: auto; 
        }

        .title { 
            font-family: var(--font-title); 
            font-size: clamp(2rem, 7vw, 4rem); 
            font-weight: 900; 
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle { 
            font-size: clamp(0.95rem, 2.5vw, 1.15rem); 
            max-width: 600px; 
            margin-bottom: 2rem; 
            line-height: 1.5; 
            opacity: 0.9;
        }

        .action-button { 
            font-family: var(--font-title); 
            padding: 1rem 2rem; 
            border-radius: 50px; 
            border: none; 
            font-size: 1.1rem; 
            font-weight: 700;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .action-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 30px rgba(0,0,0,0.4); 
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }

        #logo-container {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            opacity: 0.9;
        }

        #logo-container svg {
            width: 100%;
            height: auto;
        }

        /* --- ТЕМЫ --- */
        .theme-gazprom-classic {
            --bg-color: #011d3a;
            --primary-color: #0078d7;
            --secondary-color: #ffffff;
            --text-color: #e0f7ff;
            --highlight-color: #00aaff;
            --card-back-bg: linear-gradient(145deg, #002f5c, #004b8f);
            --card-border: #00aaff;
            --gradient: radial-gradient(ellipse at top, #00aaff, transparent),
                       radial-gradient(ellipse at bottom, #002f5c, transparent);
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
        }

        .animated-gradient-bg { 
            background: var(--gradient); 
        }

        .title { 
            color: var(--secondary-color); 
            text-shadow: 0 0 20px var(--primary-color);
        }

        .subtitle { 
            color: var(--text-color); 
        }

        .action-button { 
            background: linear-gradient(135deg, var(--primary-color), var(--highlight-color));
            color: var(--bg-color); 
        }

        .action-button:hover { 
            background: linear-gradient(135deg, var(--highlight-color), var(--primary-color));
        }

        #logo-container svg path { 
            fill: var(--primary-color); 
        }

        /* --- ЭКРАН ТАСОВАНИЯ --- */
        #shuffle-screen { 
            justify-content: center; 
        }

        #shuffle-screen .subtitle { 
            position: absolute; 
            top: 20%; 
            width: 90%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        #shuffle-screen .action-button { 
            position: absolute; 
            bottom: 10%; 
        }

        #card-stack-container { 
            position: relative; 
            width: 200px; 
            height: 320px; 
            transform-style: preserve-3d;
        }

        .shuffle-card { 
            position: absolute; 
            width: 100px; 
            height: 160px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px; 
            background: var(--card-back-bg); 
            border: 2px solid var(--card-border); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        /* Мобильная версия колоды */
        @media (max-width: 768px) {
            #card-stack-container {
                width: 100vw;
                height: 200px;
            }
            
            .shuffle-card {
                width: 70px;
                height: 112px;
            }
        }

        /* --- ЭКРАН ВЫБОРА --- */
        #choice-screen { 
            flex-direction: column;
            justify-content: space-between; 
            padding: 1rem; 
            gap: 1rem; 
        }

        #card-selection-area { 
            flex-grow: 1; 
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        #spread-slots-sidebar { 
            width: 100%;
            display: flex; 
            justify-content: center;
            align-items: center; 
            padding: 1rem;
            gap: 1rem;
            background: rgba(0,0,0,0.2); 
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .card-slot { 
            width: 90px; 
            height: 144px; 
            border: 2px dashed var(--primary-color); 
            border-radius: 10px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: var(--primary-color); 
            transition: all 0.3s;
            position: relative;
        }

        .card-slot.drag-over { 
            background-color: rgba(0, 120, 215, 0.2); 
            border-style: solid;
            border-width: 3px;
            transform: scale(1.05); 
            box-shadow: 0 0 20px var(--highlight-color);
        }

        .card-slot .slot-label { 
            font-family: var(--font-title); 
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .card-slot.filled .slot-label {
            display: none;
        }

        /* Подсказка для перетаскивания */
        .drag-hint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            animation: fadeInOut 3s forwards;
            z-index: 100;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }

        .tarot-card { 
            width: 70px; 
            height: 112px; 
            position: absolute; 
            cursor: grab; 
            transform-style: preserve-3d; 
            border-radius: 8px; 
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            touch-action: none;
        }

        .tarot-card:active {
            cursor: grabbing;
        }

        .tarot-card.is-dragging { 
            opacity: 0.9; 
            z-index: 1000;
            transform: scale(1.1) rotate(0deg) !important;
        }

        .tarot-card.is-dropped { 
            opacity: 0.3; 
            pointer-events: none; 
        }

        .card-slot .tarot-card { 
            width: 100%; 
            height: 100%; 
            cursor: default; 
            position: relative; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-face { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden; 
            border-radius: 8px; 
            background-size: cover; 
            background-position: center; 
        }

        .card-back { 
            background: var(--card-back-bg); 
            border: 2px solid var(--card-border); 
        }

        .card-front { 
            transform: rotateY(180deg); 
        }

        /* --- МОДАЛЬНОЕ ОКНО --- */
        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 100; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.5s;
        }

        .modal-overlay.active { 
            opacity: 1; 
            pointer-events: auto; 
        }

        .modal-content { 
            background: linear-gradient(135deg, rgba(1, 29, 58, 0.95), rgba(0, 47, 92, 0.95));
            border: 1px solid var(--primary-color); 
            border-radius: 20px; 
            padding: 1.5rem; 
            width: 95%; 
            max-width: 1200px; 
            max-height: 90vh; 
            overflow-y: auto; 
            position: relative; 
            box-shadow: 0 0 50px var(--primary-color);
            transform: scale(0.9); 
            transition: transform 0.5s;
        }

        .modal-overlay.active .modal-content { 
            transform: scale(1); 
        }

        .close-button { 
            position: sticky;
            top: 0;
            right: 0;
            float: right;
            background: var(--primary-color); 
            border: none; 
            color: white; 
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
            margin-left: auto;
            margin-bottom: 1rem;
        }

        .close-button:hover { 
            background: var(--highlight-color);
            transform: rotate(90deg); 
        }

        /* Карусель для мобильных */
        .modal-spread-container { 
            display: flex; 
            gap: 1.5rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 1rem;
        }

        .modal-spread-container::-webkit-scrollbar {
            display: none;
        }

        .modal-card-display { 
            flex: 0 0 auto;
            width: 100%;
            max-width: 400px;
            scroll-snap-align: center;
            background: rgba(0,0,0,0.3); 
            padding: 1.5rem; 
            border-radius: 15px; 
            border-left: 4px solid var(--primary-color);
            backdrop-filter: blur(5px);
        }

        @media (min-width: 769px) {
            .modal-spread-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
                overflow-x: visible;
            }
            
            .modal-card-display {
                width: auto;
                max-width: none;
            }
        }

        .modal-card-display img { 
            width: 100px; 
            height: 160px; 
            margin: 0 auto 1rem;
            display: block;
            border-radius: 10px; 
            border: 3px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-details h4 { 
            font-family: var(--font-title); 
            color: var(--highlight-color); 
            font-size: 1.3rem; 
            margin-bottom: 0.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-details h5 { 
            font-weight: 600; 
            margin-top: 1rem; 
            margin-bottom: 0.5rem; 
            color: var(--secondary-color);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-details p { 
            font-size: 0.9rem; 
            opacity: 0.9; 
            line-height: 1.6;
        }

        .keywords-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 0.5rem; 
            margin-top: 1rem;
            justify-content: center;
        }

        .keyword { 
            background: linear-gradient(135deg, rgba(0,120,215,0.3), rgba(0,170,255,0.3)); 
            border: 1px solid var(--primary-color); 
            padding: 0.3rem 0.8rem; 
            border-radius: 20px; 
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Индикаторы карусели */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem;
        }

        @media (min-width: 769px) {
            .carousel-indicators {
                display: none;
            }
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        .indicator.active {
            width: 24px;
            border-radius: 4px;
            background: var(--primary-color);
        }

        /* --- СЕКЦИЯ AI --- */
        .ai-section { 
            margin-top: 2rem; 
            padding: 1.5rem; 
            border-top: 2px solid var(--primary-color); 
            background: rgba(0,0,0,0.2); 
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .ai-section h3 { 
            font-family: var(--font-title); 
            color: var(--highlight-color); 
            margin-bottom: 0.75rem;
            text-align: center;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ai-section p {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .ai-input-group { 
            display: flex; 
            gap: 0.5rem; 
            margin-top: 1rem;
        }

        #ai-prompt { 
            flex-grow: 1; 
            background: rgba(0,0,0,0.3); 
            border: 1px solid var(--primary-color); 
            border-radius: 25px; 
            padding: 0.75rem 1rem; 
            color: var(--text-color); 
            font-size: 0.95rem;
            font-family: var(--font-main);
        }

        #ai-prompt::placeholder {
            opacity: 0.5;
        }

        #ai-submit { 
            background: linear-gradient(135deg, var(--primary-color), var(--highlight-color));
            color: white; 
            border: none; 
            border-radius: 25px; 
            padding: 0.75rem 1.5rem; 
            cursor: pointer; 
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        #ai-submit:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,120,215,0.5);
        }

        #ai-response-container { 
            margin-top: 1rem; 
            padding: 1rem; 
            background: rgba(0,0,0,0.2); 
            border-radius: 10px; 
            min-height: 50px;
        }

        #ai-response { 
            white-space: pre-wrap; 
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .loader { 
            border: 3px solid rgba(255,255,255,0.2); 
            border-left-color: var(--primary-color); 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: auto; 
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
    </style>
</head>

                    slot.classList.remove('filled');
                });
                
                // Показываем подсказку на мобильных
                if (isMobile) {
                    const hint = document.createElement('div');
                    hint.className = 'drag-hint';
                    hint.textContent = 'Перетащите карты в слоты ниже';
                    containers.cardArea.appendChild(hint);
                }
                
                containers.cardArea.innerHTML = '';
                shuffleCards.slice(0, 12).forEach((card, index) => {
                    card.className = 'tarot-card';
                    card.dataset.id = tarotCardsData[index].id;
                    card.innerHTML = `<div class="card-face card-back"></div>`;
                    containers.cardArea.appendChild(card);
                });

                layoutCards();
                makeCardsDraggable();

                Flip.from(state, {
                    duration: 1,
                    stagger: 0.05,
                    ease: "power3.inOut"
                });
            }

            function layoutCards() {
                const cards = containers.cardArea.querySelectorAll('.tarot-card');
                const areaRect = containers.cardArea.getBoundingClientRect();
                
                if (isMobile) {
                    // Сетка для мобильных
                    const cols = 3;
                    const cardWidth = 70;
                    const cardHeight = 112;
                    const spacing = 10;
                    const startX = (areaRect.width - (cols * cardWidth + (cols - 1) * spacing)) / 2;
                    
                    cards.forEach((card, i) => {
                        const col = i % cols;
                        const row = Math.floor(i / cols);
                        gsap.set(card, {
                            x: startX + col * (cardWidth + spacing),
                            y: row * (cardHeight + spacing) + 20,
                            rotation: 0
                        });
                    });
                } else {
                    // Случайное расположение для десктопа
                    let positions = [];
                    cards.forEach(card => {
                        let x, y, rotation;
                        let attempts = 0;
                        do {
                            x = Math.random() * (areaRect.width - 100);
                            y = Math.random() * (areaRect.height - 160);
                            rotation = Math.random() * 30 - 15;
                            attempts++;
                        } while (attempts < 50 && positions.some(pos => 
                            Math.hypot(x - pos.x, y - pos.y) < 80
                        ));
                        
                        positions.push({x, y});
                        gsap.set(card, { x, y, rotation });
                    });
                }
            }

            function makeCardsDraggable() {
                cardDraggables.forEach(d => d.kill());
                cardDraggables = [];
                
                const cards = containers.cardArea.querySelectorAll('.tarot-card');
                
                cards.forEach(card => {
                    const draggable = Draggable.create(card, {
                        type: "x,y",
                        dragResistance: 0,
                        onPress: function() {
                            gsap.to(this.target, {
                                scale: 1.1,
                                zIndex: 1000,
                                duration: 0.2,
                                rotation: 0
                            });
                        },
                        onDragEnd: function() {
                            let dropped = false;
                            
                            containers.cardSlots.forEach((slot, index) => {
                                if (this.hitTest(slot, "50%") && !slot.classList.contains('filled')) {
                                    dropped = true;
                                    handleDrop(this.target, slot, index);
                                }
                            });

                            if (!dropped) {
                                gsap.to(this.target, {
                                    x: this.startX,
                                    y: this.startY,
                                    scale: 1,
                                    zIndex: 1,
                                    duration: 0.5,
                                    ease: 'power3.out'
                                });
                            }
                        }
                    });
                    cardDraggables.push(draggable[0]);
                });
            }
            
            function handleDrop(cardElement, slot, slotId) {
                const cardData = tarotCardsData.find(c => c.id == cardElement.dataset.id);
                chosenCards[slotId] = cardData;
                
                cardElement.classList.add('is-dropped');
                cardDraggables.find(d => d.target === cardElement).kill();

                slot.classList.add('filled');
                
                const state = Flip.getState(cardElement);
                slot.appendChild(cardElement);

                Flip.from(state, {
                    duration: 0.5,
                    ease: 'power2.inOut',
                    onComplete: () => {
                        cardElement.innerHTML = `
                            <div class="card-face card-back"></div>
                            <div class="card-face card-front" style="background-image: url('${cardData.image}')"></div>
                        `;
                        
                        gsap.to(cardElement, {
                            rotationY: 180,
                            duration: 0.8,
                            ease: 'power2.inOut',
                            onComplete: () => {
                                if (chosenCards.filter(c => c !== null).length === 3) {
                                    setTimeout(showResult, 800);
                                }
                            }
                        });
                    }
                });
            }

            // --- Отображение результата с каруселью ---
            function showResult() {
                containers.modalSpread.innerHTML = '';
                containers.indicators.innerHTML = '';
                
                const labels = ["Вызов", "Путь", "Исход"];
                
                chosenCards.forEach((cardData, i) => {
                    if (!cardData) return;

                    const keywordsHTML = cardData.keywords.split(',')
                        .map(k => `<span class="keyword">${k.trim()}</span>`)
                        .join('');

                    const cardDisplayHTML = `
                        <div class="modal-card-display">
                            <img src="${cardData.image}" alt="${cardData.name}">
                            <div class="card-details">
                                <h4>${labels[i]}: ${cardData.name}</h4>
                                <p><em>${cardData.general}</em></p>
                                <h5>Для проекта:</h5>
                                <p>${cardData.project}</p>
                                <h5>Для карьеры:</h5>
                                <p>${cardData.career}</p>
                                <div class="keywords-container">${keywordsHTML}</div>
                            </div>
                        </div>
                    `;
                    containers.modalSpread.innerHTML += cardDisplayHTML;

                    // Добавляем индикаторы для мобильной карусели
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (i === 0) indicator.classList.add('active');
                    containers.indicators.appendChild(indicator);
                });

                // Обработка скролла карусели на мобильных
                if (isMobile) {
                    containers.modalSpread.addEventListener('scroll', () => {
                        const scrollLeft = containers.modalSpread.scrollLeft;
                        const cardWidth = containers.modalSpread.querySelector('.modal-card-display').offsetWidth;
                        const activeIndex = Math.round(scrollLeft / cardWidth);
                        
                        document.querySelectorAll('.indicator').forEach((ind, i) => {
                            ind.classList.toggle('active', i === activeIndex);
                        });
                    });
                }

                ai.prompt.value = '';
                ai.response.textContent = '';
                modal.overlay.classList.add('active');
            }

            // --- AI Предсказание ---
            async function getAIPrediction() {
                if (chosenCards.filter(c => c !== null).length < 3 || !ai.prompt.value.trim()) {
                    ai.response.textContent = 'Пожалуйста, выберите три карты и введите ваш вопрос.';
                    return;
                }
                
                ai.loader.style.display = 'block';
                ai.response.textContent = '';
                buttons.aiSubmit.disabled = true;
                
                // Заглушка для демо
                setTimeout(() => {
                    ai.response.textContent = `На основе вашего расклада "${chosenCards[0].name} - ${chosenCards[1].name} - ${chosenCards[2].name}" и вопроса "${ai.prompt.value}", я вижу следующее: 

Вас ждёт интересный период трансформации. ${chosenCards[0].name} указывает на текущие вызовы, которые требуют вашего внимания. ${chosenCards[1].name} подсказывает путь через эти испытания. А ${chosenCards[2].name} обещает интересный исход.

Будьте внимательны к деталям и доверяйте своей интуиции в принятии технических решений.`;
                    
                    ai.loader.style.display = 'none';
                    buttons.aiSubmit.disabled = false;
                }, 2000);
            }

            // --- Сброс ---
            function resetApp() {
                modal.overlay.classList.remove('active');
                setTimeout(() => switchScreen('start'), 500);
            }

            // --- Инициализация ---
            function init() {
                initParticles();
                
                buttons.start.addEventListener('click', () => {
                    switchScreen('shuffle');
                    setupShuffleInteraction();
                });
                
                buttons.deal.addEventListener('click', startSpread);
                buttons.closeModal.addEventListener('click', resetApp);
                buttons.aiSubmit.addEventListener('click', getAIPrediction);
                
                ai.prompt.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') getAIPrediction();
                });
                
                // Предотвращаем масштабирование на iOS
                document.addEventListener('gesturestart', e => e.preventDefault());
                document.addEventListener('gesturechange', e => e.preventDefault());
                
                switchScreen('start');
            }

            init();
        });
    </script>
</body>
</html>
